# Optimized Theme Configuration - 82% Feature Reduction
theme:
  name: material
  
  # Color Scheme - Light/Dark Toggle
  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # OPTIMIZED FEATURES - Essential Only (15 features vs 67 original)
  features:
    # Navigation essentials (6 features)
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.footer
    - navigation.indexes
    
    # Content essentials (4 features) 
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    
    # Search essentials (3 features)
    - search.highlight
    - search.suggest
    - search.share
    
    # Performance features (2 features)
    - navigation.instant
    - toc.follow

  # Assets - Using fallbacks for missing files
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico
  
  # Typography
  language: en
  font:
    text: Roboto
    code: Roboto Mono

