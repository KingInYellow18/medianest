# MkDocs Configuration for MediaNest - Simplified Testing Version
site_name: MediaNest Documentation
site_url: https://kinginyellow.github.io/medianest/
site_author: MediaNest Development Team
site_description: Complete documentation for MediaNest - Advanced Media Management Platform

# Repository Configuration
repo_name: kinginyellow/medianest
repo_url: https://github.com/kinginyellow/medianest
edit_uri: edit/develop/docs/

# Theme Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest

  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico
  language: en

# Navigation - Simplified for testing
nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
  - User Guides:
      - user-guides/index.md
  - API Reference:
      - api/index.md
  - Visual Documentation:
      - visuals/index.md
  - Developer Docs:
      - developers/index.md
  - Reference:
      - reference/index.md

# Core plugins only for testing
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - git-revision-date-localized:
      type: timeago
      timezone: UTC
      locale: en
      fallback_to_build_date: true

# Markdown Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Assets
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/medianest-theme.css

extra_javascript:
  - assets/javascripts/medianest.js

# Validation
validation:
  nav:
    omitted_files: info
    not_found: warn
  links:
    not_found: ignore
    absolute_links: ignore