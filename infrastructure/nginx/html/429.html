<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429 - Too Many Requests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 500px;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 20px;
            color: #f97316;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0 0 20px;
            font-weight: normal;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #a0a0a0;
            margin: 0 0 30px;
        }
        .countdown {
            font-size: 2rem;
            color: #f97316;
            margin: 20px 0;
            font-weight: bold;
        }
        a {
            color: #f97316;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>429</h1>
        <h2>Too Many Requests</h2>
        <p>You've made too many requests in a short period. Please wait before trying again.</p>
        <div class="countdown" id="countdown">60</div>
        <p>seconds until you can try again</p>
        <p><a href="/">Return to Home</a></p>
    </div>
    <script>
        let timeLeft = 60;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownEl.textContent = 'Ready!';
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
