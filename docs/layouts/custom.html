<!DOCTYPE html>
<html>
<head>
    <style>
        /* MediaNest Custom Social Card Layout */
        .social-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #673ab7 0%, #4527a0 100%);
            position: relative;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: white;
        }
        
        /* Background Pattern */
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            background-size: 400px 400px, 300px 300px;
        }
        
        /* Logo Container */
        .logo-container {
            position: absolute;
            top: 60px;
            left: 80px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        
        /* Brand Name */
        .brand-name {
            position: absolute;
            top: 75px;
            left: 200px;
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }
        
        /* Title */
        .title {
            position: absolute;
            top: 200px;
            left: 80px;
            right: 80px;
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            color: white;
            z-index: 10;
        }
        
        /* Subtitle */
        .subtitle {
            position: absolute;
            top: 360px;
            left: 80px;
            right: 80px;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3;
            color: rgba(255, 255, 255, 0.9);
            z-index: 10;
        }
        
        /* Decorative Elements */
        .decoration {
            position: absolute;
            right: -100px;
            top: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(156, 39, 176, 0.3), rgba(186, 104, 200, 0.2));
            filter: blur(1px);
        }
        
        .decoration-2 {
            position: absolute;
            right: 50px;
            bottom: -150px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(-45deg, rgba(156, 39, 176, 0.2), rgba(186, 104, 200, 0.1));
            filter: blur(2px);
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 60px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .domain {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .tags {
            display: flex;
            gap: 12px;
        }
        
        .tag {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Category-specific styling */
        .category-api .social-card {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }
        
        .category-guide .social-card {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
        }
        
        .category-technical .social-card {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        .category-security .social-card {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
    </style>
</head>
<body>
    <div class="social-card">
        <!-- Background decorations -->
        <div class="decoration"></div>
        <div class="decoration-2"></div>
        
        <!-- Logo and brand -->
        <div class="logo-container">
            <div class="logo">MN</div>
        </div>
        <div class="brand-name">MediaNest</div>
        
        <!-- Main content -->
        <div class="title">{{ page.title | truncate(60) }}</div>
        {% if page.meta.description %}
        <div class="subtitle">{{ page.meta.description | truncate(120) }}</div>
        {% endif %}
        
        <!-- Footer -->
        <div class="footer">
            <div class="domain">medianest.com</div>
            <div class="tags">
                {% if page.meta.category %}
                <div class="tag">{{ page.meta.category }}</div>
                {% endif %}
                <div class="tag">Documentation</div>
            </div>
        </div>
    </div>
</body>
</html>
