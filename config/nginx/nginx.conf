# =============================================================================
# MediaNest Nginx Configuration - Production Optimized
# =============================================================================
# 
# FEATURES:
# - High-performance reverse proxy configuration
# - Security headers and hardening
# - Compression and caching optimization
# - SSL/TLS termination with modern ciphers
# - Rate limiting and DDoS protection
# - Health monitoring and logging
# =============================================================================

# Worker processes - auto-detect available CPU cores
worker_processes auto;
worker_rlimit_nofile 65535;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Event-driven architecture configuration
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # ==========================================================================
    # MIME TYPES AND CHARSET
    # ==========================================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;
    
    # ==========================================================================
    # LOGGING CONFIGURATION
    # ==========================================================================
    
    # Custom log format with security and performance metrics
    log_format main_ext
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for" '
        'rt=$request_time uct="$upstream_connect_time" '
        'uht="$upstream_header_time" urt="$upstream_response_time" '
        'sid="$request_id" uid="$upstream_addr"';
    
    log_format security
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status "$http_user_agent" "$http_x_forwarded_for" '
        '"$http_x_real_ip" "$http_authorization" '
        'blocked="$limit_req_status"';
    
    access_log /var/log/nginx/access.log main_ext;
    error_log /var/log/nginx/error.log warn;
    
    # ==========================================================================
    # PERFORMANCE OPTIMIZATION
    # ==========================================================================
    
    # Efficient file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection timeouts
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50M;  # MediaNest file upload limit
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;
    
    # Hash table sizes
    server_names_hash_bucket_size 128;
    types_hash_max_size 4096;
    
    # ==========================================================================
    # COMPRESSION CONFIGURATION
    # ==========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_disable "msie6";
    
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/xml image/svg+xml application/x-font-ttf image/vnd.microsoft.icon application/x-font-opentype application/json font/eot application/vnd.ms-fontobject application/javascript font/otf application/xml application/xhtml+xml text/javascript  application/x-javascript text/plain application/xml+rss text/css;
    
    # ==========================================================================
    # SECURITY CONFIGURATION
    # ==========================================================================
    
    # Hide nginx version
    server_tokens off;
    
    # Security headers (applied globally)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (basic - should be customized per application)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    
    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # ==========================================================================
    # SSL/TLS CONFIGURATION
    # ==========================================================================
    
    # SSL session configuration
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=60s;
    resolver_timeout 2s;
    
    # ==========================================================================
    # UPSTREAM CONFIGURATION
    # ==========================================================================
    
    # Backend API servers
    upstream medianest_backend {
        least_conn;
        server backend:3001 max_fails=3 fail_timeout=30s weight=1;
        # Add more backend servers for load balancing
        # server backend2:3001 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }
    
    # Frontend servers
    upstream medianest_frontend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s weight=1;
        # Add more frontend servers for load balancing
        # server frontend2:3000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }
    
    # ==========================================================================
    # CACHING CONFIGURATION
    # ==========================================================================
    
    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=proxy_cache:50m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:50m max_size=2g inactive=1d use_temp_path=off;
    
    # FastCGI cache (if needed)
    fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fastcgi_cache:50m max_size=500m inactive=60m use_temp_path=off;
    
    # ==========================================================================
    # PROXY SETTINGS
    # ==========================================================================
    
    # Basic proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Request ID for tracing
    proxy_set_header X-Request-ID $request_id;
    
    # Proxy timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 60s;
    
    # Proxy buffering
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # ==========================================================================
    # MONITORING AND HEALTH CHECKS
    # ==========================================================================
    
    # Health check endpoint
    server {
        listen 8080;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
    
    # ==========================================================================
    # GEOIP CONFIGURATION (Optional)
    # ==========================================================================
    
    # geoip_country /usr/share/GeoIP/GeoIP.dat;
    # geoip_city /usr/share/GeoIP/GeoLiteCity.dat;
    # geoip_proxy_recursive on;
    
    # ==========================================================================
    # INCLUDE ADDITIONAL CONFIGURATIONS
    # ==========================================================================
    
    include /etc/nginx/conf.d/*.conf;
}