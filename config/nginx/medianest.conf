# =============================================================================
# MediaNest Application Server Configuration
# =============================================================================

# HTTP to HTTPS redirect (if SSL is configured)
server {
    listen 80;
    server_name _;
    
    # Security headers for HTTP
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Health check endpoint (always available on HTTP)
    location /health {
        access_log off;
        return 200 "MediaNest OK\n";
        add_header Content-Type text/plain;
    }
    
    # Redirect all other traffic to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    # For development/testing without SSL, serve directly
    include /etc/nginx/conf.d/locations.conf;
}

