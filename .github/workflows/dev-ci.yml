name: Development CI

on:
  push:
    branches: [ develop, feature/* ]
  pull_request:
    branches: [ develop ]

concurrency:
  group: dev-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-check:
    name: Quick Development Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

      - name: Quick tests
        run: npm test -- --passWithNoTests --bail
        continue-on-error: true

      - name: Build check
        run: npm run build
        continue-on-error: true