  # ===============================================
  # STAGE 7: CLEANUP & SUMMARY
  # ===============================================
  cleanup:
    name: ðŸ§¹ Cleanup & Maintenance
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging, monitor]
    if: always()
    steps:
    - name: ðŸ—‚ï¸ Artifact cleanup
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          console.log('ðŸ§¹ Starting artifact cleanup...');
          
          const artifacts = await github.rest.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 100
          });
          
          // Clean up old documentation artifacts (keep last 5)
          const docsArtifacts = artifacts.data.artifacts
            .filter(a => a.name.includes('docs-') && a.name.includes('-optimized-'))
            .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
            .slice(5);
          
          for (const artifact of docsArtifacts) {
            try {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id
              });
              console.log(`âœ… Cleaned up old artifact: ${artifact.name}`);
            } catch (error) {
              console.log(`âš ï¸ Could not delete ${artifact.name}: ${error.message}`);
            }
          }

