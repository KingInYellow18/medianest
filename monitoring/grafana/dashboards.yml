# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  # MEDIANEST Application Dashboards
  - name: 'MEDIANEST Application'
    orgId: 1
    folder: 'MEDIANEST'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application

  # Infrastructure Dashboards
  - name: 'Infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # Business Dashboards
  - name: 'Business Metrics'
    orgId: 1
    folder: 'Business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business

  # Logs Dashboards
  - name: 'Logs & Traces'
    orgId: 1
    folder: 'Observability'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/logs

  # SLO Dashboards
  - name: 'SLOs & SLIs'
    orgId: 1
    folder: 'SRE'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/slo